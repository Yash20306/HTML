<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>

    <form >
        <input type="text" id="firstName" name="firstName" required/>First Name
        <input type="text" id="lastName" name="lastName" required/>Last Name

        <textarea id="address" name="address" rows="3" required>Enter Your Address</textarea>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required/>Email

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required/>Password

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male"/>Male
        <input type="radio" id="female" name="gender" value="female"/>Female

        <label>Hobbies:</label>
        <input type="checkbox" id="reading" name="hobby" value="reading/">Reading
        <input type="checkbox" id="travelling" name="hobby" value="travelling"/>Travelling
        <input type="checkbox" id="sports" name="hobby" value="sports"/>Sports

        <select id="city" name="city">Select City
            <option value="">Select City</option>
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Chicago">Chicago</option>
            <option value="Houston">Houston</option>
        </select>

        <input type="file" id="file" name="file"/>Upload FIle

        <div class="form-actions">
            <button type="submit">Submit</button>
            <button type="button" >Cancel</button>
        </div>
    </form>

</body>
</html>
