<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nestedd frameset</title>
    <frameset cols="50%,*" rows ="50%,*">
        
    
        <frame name = "frame1" src = "1.html"></frame>
        
        <frameset cols = "50%,*">
            <frameset rows = "50%,*">
                <frame name = "frame1" src ="1.html"></frame>
            </frameset>
            <frameset rows = "50%,*">
                <frame name = "frame1" src ="1.html"></frame>
            </frameset>
            <frameset rows = "50%,*">
                <frame name = "frame1" src ="1.html"></frame>
            </frameset>
        </frameset>

        <frameset rows = "100  %,*">
            <frameset cols = "50%,*">
                <frame name = "frame2" src = "2.html">
                <frame name = "frame2" src = "2.html">
        </frameset>
       

    </frameset>
 
            
            


 
            
        
    
    </frameset>
   

</head>

</html>
