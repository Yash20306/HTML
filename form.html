
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Add some basic styling to make the form look nicer */
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <form>
        <h2>Registration Form</h2>
        <label for="hobby">Hobby:</label>
        <input type="checkbox" id="cricket" name="hobby" value="cricket"> Cricket
        <input type="checkbox" id="football" name="hobby" value="football"> Football
        <input type="checkbox" id="gaming" name="hobby" value="gaming"> Gaming
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female
        <br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
