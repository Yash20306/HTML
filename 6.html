<!DOCTYPE html> 
<html> 
  
<head> 
    <title>Nested Framesets in HTML</title> 
</head> 

<frameset rows="50%,25%,*"> 

    <frameset cols="100%"> 
        <frame name="frame1" src="image/mirzapur.jpg"> 
  
    </frameset> 
  
    <frameset cols="*, *, *"> 
        <frame name="frame2" src="1.html"> 
        <frame name="frame3" src="2.html"> 
        <frame name="frame4" src="1.html"> 
    </frameset> 

    <frame name="frame5" src="image/mirzapur.jpg"> 
  
</frameset> 
  
</html>
